3 \u0438 \u0447\u0443\u0434\u0435\u0441\u0430\u043c, \u044d\u0442\u0438\u043c \u0443\u0436\u0435 \u043d\u0438\u043a\u043e\u0433\u043e \u043d\u0435 \u0443\u0434\u0438\u0432\u0438\u0448\u044c. \u0412\u043e\u043b\u0448\u0435\u0431\u043d\u044b\u0435 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0430 \u0436\u0438\u0432\u0443\u0442 \u0431\u043e\u043a \u043e \u0431\u043e\u043a \u0441 \u043b\u044e\u0434\u044c\u043c\u0438. \u041d\u0430\u0432\u0435\u0440\u043d\u043e\u0435, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u041b\u043e\u0440\u0430 \u0434\u0430\u0436\u0435 \u0431\u0440\u043e\u0432\u044c\u044e \u043d\u0435 \u043f\u043e\u0432\u0435\u043b\u0430, \u043a\u043e\u0433\u0434\u0430 \u043d\u0430\u0442\u043a\u043d\u0443\u043b\u0430\u0441\u044c \u043f\u043e\u0441\u0440\u0435\u0434\u0438 \u043f\u0443\u0441\u0442\u044b\u043d\u043d\u043e\u0433\u043e \u043f\u043e\u043b\u044f \u043d\u0430 \u0446\u0435\u043b\u044b\u0438\u0306 \u0433\u043e\u0440\u043e\u0434, \u043d\u0430\u043f\u043e\u043b\u043d\u0435\u043d\u043d\u044b\u0438\u0306 \u0437\u0432\u0443\u043a\u0430\u043c\u0438 \u043f\u0442\u0438\u0447\u0438\u0445 \u0442\u0440\u0435\u043b\u0435\u0438\u0306. \u041e\u043d\u0430 \u0441\u043c\u0435\u043b\u043e \u043f\u043e\u0433\u0440\u0443\u0437\u0438\u043b\u0430\u0441\u044c \u0432 \u0432\u0435\u0440\u0435\u043d\u0438\u0446\u0443 \u0441\u0442\u0440\u0430\u043d\u043d\u044b\u0445 \u0443\u0437\u043a\u0438\u0445 \u0443\u043b\u043e\u0447\u0435\u043a \u0438\u0437 \u043f\u0442\u0438\u0447\u044c\u0438\u0445 \u0434\u043e\u043c\u0438\u043a\u043e\u0432.\n.\n\u041e\u043d\u0438 \u043f\u043e\u043a\u0430\u0447\u0438\u0432\u0430\u043b\u0438\u0441\u044c \u043d\u0430 \u0432\u0435\u0442\u0440\u0443 \u043d\u0430 \u0442\u043e\u043d\u043a\u0438\u0445 \u0436\u0435\u0440\u0434\u044f\u0445, \u0438\u0437\u0434\u0430\u0432\u0430\u044f \u043d\u0430\u0441\u0442\u043e\u0440\u0430\u0436\u0438\u0432\u0430\u044e\u0449\u0438\u0438\u0306 \u0441\u043a\u0440\u0438\u043f. \u0410 \u0432\u0434\u0440\u0443\u0433 \u0443\u043f\u0430\u0434\ 42\u044c \u0432 \u043f\u0435\u0440\u0444\u0435\u043a\u0446\u0438\u043e\u043d\u0438\u0437\u043c\u0435 \u043f\u043e\u043c\u043e\u0433\u0430\u043b\u0438 \u0442\u0440\u0438 \u00ab\u0440\u0435\u0436\u0438\u043c\u0430\u00bb \ud83d\ude05.\n.\n\ud83d\ude04\u0420\u0435\u0436\u0438\u043c \u044d\u043b\u0435\u043a\u0442\u0440\u0438\u043a\u0430. \u041f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u043b\u0430, \u0447\u0442\u043e \u043f\u0440\u043e\u0435\u043a\u0442 - \u044d\u0442\u043e \u043f\u0443\u043b\u044c\u0442 \u0443\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u044f \u0441 \u043a\u0443\u0447\u0435\u0439 \u043b\u0430\u043c\u043f\u043e\u0447\u0435\u043a, \u0433\u0434\u0435 \u043a\u0430\u0436\u0434\u0430\u044f \u043e\u0442\u0432\u0435\u0447\u0430\u0435\u0442 \u0437\u0430 \u0447\u0442\u043e-\u0442\u043e \u043e\u0434\u043d\u043e (\u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0437\u0430 \u0435\u0434\u0438\u043d\u0443\u044e \u0446\u0432\u0435\u0442\u043e\u0432\u0443\u044e \u043f\u0430\u043b\u0438\u0442\u0440\u0443, \u0441\u044e\u0436\u0435\u0442, \u043a\u043e\u043c\u043f\u043e\u0437\u0438\u0446\u0438\u044e \u0438\u043b\u0438 \u0440\u0438\u0442\u043c \u0438 \u0442.\u0434). \u0420\u0430\u0431\u043e\u0442\u0430\u044f \u043d\u0430\u0434 \u0438\u043b\u043b\u044e\u0441\u0442\u0440\u0430\u0446\u0438\u044f\u043c\u0438 \u044f \u0441\u0438\u043b\u044c\u043d\u043e \u043f\u0435\u0440\u0435\u0436\u0438\u0432\u0430\u043b\u0430, \u0447\u0442\u043e \u043d\u0435 \u043c\u043e\u0433\u0443 \u0434\u0435\u043b\u0430\u0442\u044c \u043a\u0440\u0443\u0442\u044b\u0435 \u043f\u0435\u0440\u0435\u0445\u043e\u0434\u044b, \u0438\u0433\u0440\u0430\u0442\u044c \u0441 \u0440\u0438\u0442\u043c\u043e\u043c \u0438 \u043f\u0440\u043e\u0447\u0438\u043c\u0438 \u0448\u0442\u0443\u043a\u0430\u043c\u0438, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u0440\u0435\u0448\u0438\u043b\u0430 \u043e\u0442\u043a\u043b\u044e\u0447\u0438\u0442\u044c \u0432\u0441\u0435 \u043b\u0430\u043c\u043f\u043e\u0447\u043a\u0438, \u0437\u0430 \u043a\u043e\u0442\u043e\u0440\u044b\u043c\u0438 \u043d\u0435 \u043c\u043e\u0433\u0443 \u043f\u043e\u043a\u0430 \u0443\u0441\u043b\u0435\u0434\u0438\u0442\u044c \u0438  \u0441\u043e\u0441\u0440\u0435\u0434\u043e\u0442\u043e\u0447\u0438\u0442\u044c\u0441\u044f \u043d\u0430 \u0446\u0432\u0435\u0442\u0435 \u0438 \u0441\u044e\u0436\u0435\u0442\u0430\u0445. \u041d\u0430\u0443\u0447\u0438\u0442\u044c\u0441\u044f \u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c \u0432 \u0440\u0430\u043c\u043a\u0430\u0445 \u0441\u0435\u0440\u0438\u0438 \u0438\u043b\u043b\u044e\u0441\u0442\u0440\u0430\u0446\u0438\u0439 \u0432 \u0435\u0434\u0438\u043d\u043e\u043c \u0441\u0442\u0438\u043b\u0435 \u0438 \u0433\u0430\u043c\u043c\u0435. \u042d\u0442\u043e \u0440\u0435\u0448\u0435\u043d\u0438\u0435 \u043f\u043e\u043c\u043e\u0433\u043b\u043e \u0441\u043d\u044f\u0442\u044c \u043d\u0430\u043f\u0440\u044f\u0436\u0435\u043d\u0438\u0435, \u0447\u0442\u043e \u0441\u0442\u043e\u043b\u044c\u043a\u043e \u0432\u0441\u0435\u0433\u043e \u043d\u0430\u0434\u043e \u0443\u0447\u0435\u0441\u0442\u044c, \u0430 \u044f \u0431\u0435\u0437\u0434\u0430\u0440\u044c \ud83e\udd2c\n.\n\ud83d\ude04 \u0420\u0435\u0436\u0438\u043c \u0441\u0442\u0440\u043e\u0438\u0442\u0435\u043b\u044f. \u041a\u043d\u0438\u0433\u0430, \u043a\u0430\u043a \u0434\u043e\u043c. \u041d\u0438\u043a\u0430\u043a\u0438\u0445 \u043a\u0440\u0430\u0441\u0438\u0432\u044b\u0445 \u043e\u0431\u043e\u0435\u0432, \u043f\u043e\u043a\u0430 \u0444\u0443\u043d\u0434\u0430\u043c\u0435\u043d\u0442 \u043d\u0435 \u043f\u043e\u0441\u0442\u0430\u0432\u0438\u043b\u0430)). \u042f \u043e\u0447\u0435\u043d\u044c \u043b\u044e\u0431\u043b\u044e \u0437\u0430\u043a\u0430\u043f\u044b\u0432\u0430\u0442\u044c\u0441\u044f \u0432 \u0434\u0435\u0442\u0430\u043b\u044f\u0445, \u0432\u044b\u0440\u0438\u0441\u043e\u0432\u044b\u0432\u0430\u0442\u044c \u0440\u0435\u0441\u043d\u0438\u0447\u043a\u0438 \u0433\u0435\u0440\u043e\u044f\u043c \u0438 \u0438\u0437-\u0437\u0430 \u044d\u0442\u043e\u0433\u043e \u0447\u0430\u0441\u0442\u043e \u0442\u0435\u0440\u044f\u044e \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u044c \u043d\u0430\u0434 \u043a\u0430\u0440\u0442\u0438\u043d\u043e\u0439 \u0432 \u0446\u0435\u043b\u043e\u043c. \u0413\u043e\u0440\u0430\u0437\u0434\u043e \u044d\u0444\u0444\u0435\u043a\u0442\u0438\u0432\u043d\u0435\u0435 \u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c \u043f\u043e\u044d\u0442\u0430\u043f\u043d\u043e (\u0441\u043b\u043e\u0439 \u0437\u0430 \u0441\u043b\u043e\u0435\u043c): \u0440\u0430\u0441\u043a\u0430\u0434\u0440\u043e\u0432\u043a\u0438, \u043f\u0435\u0440\u0441\u043e\u043d\u0430\u0436\u0438, \u0434\u0435\u0442\u0430\u043b\u044c\u043d\u044b\u0435 \u0441\u043a\u0435\u0442\u0447\u0438, \u0446\u0432\u0435\u0442\u043e\u0432\u044b\u0435 \u043f\u044f\u0442\u043d\u0430,... \u0438 \u0442\u043e\u043b\u044c\u043a\u043e \u0432 \u043a\u043e\u043d\u0446\u0435 \u043a\u0440\u0430\u0441\u0438\u0432\u044b\u0435 \u0433\u043b\u0430\u0437\u043a\u0438 \u0438 \u0440\u0435\u0441\u043d\u0438\u0447\u043a\u0438. \u0422\u0430\u043a \u043b\u0435\u0433\u0447\u0435 \u0441\u043b\u0435\u0434\u0438\u0442\u044c \u0437\u0430 \u043a\u0430\u0436\u0434\u044b\u043c \u044d\u0442\u0430\u043f\u043e\u043c \u0438 \u0432\u043e\u0432\u0440\u0435\u043c\u044f \u0443\u0441\u0442\u0440\u0430\u043d\u044f\u0442\u044c \u043a\u043e\u0441\u044f\u043a\u0438. \u041a\u0441\u0442\u0430\u0442\u0438, \u0443 @bezladart \u0435\u0441\u0442\u044c \u043a\u0440\u0443\u0442\u044b\u0435 \u043f\u043e\u0441\u0442\u044b \u043f\u0440\u043e \u0440\u0430\u0441\u043a\u0430\u0434\u0440\u043e\u0432\u043a\u0438, \u0436\u0430\u043b\u044c, \u0447\u0442\u043e \u043d\u0430\u0442\u043a\u043d\u0443\u043b\u0430\u0441\u044c \u043d\u0430 \u043d\u0438\u0445 \u043f\u043e\u0437\u0436\u0435, \u043d\u043e \u0443\u0436\u0435 \u0434\u043e\u0431\u0430\u0432\u0438\u043b\u0430 \u0432 \u0438\u0437\u0431\u0440\u0430\u043d\u043d\u043e\u0435 \u2728.\n.\n\ud83d\ude04 \u0420\u0435\u0436\u0438\u043c \u0440\u0435\u0431\u0451\u043d\u043a\u0430. \u0422\u044b \u043a\u043e\u0433\u0434\u0430-\u043d\u0438\u0431\u0443\u0434\u044c \u0432\u0438\u0434\u0435\u043b, \u043a\u0430\u043a \u043c\u0430\u043b\u044b\u0448 \u0443\u0447\u0438\u0442\u0441\u044f \u0441\u0442\u043e\u044f\u0442\u044c? \u041e\u043d \u043f\u0430\u0434\u0430\u0435\u0442 \u0438 \u0432\u0441\u0442\u0430\u0451\u0442 \u043f\u043e 100 \u0440\u0430\u0437 \u0437\u0430 \u0434\u0435\u043d\u044c \u0438 \u043f\u0440\u0438 \u044d\u0442\u043e\u043c \u0443\u043c\u0443\u0434\u0440\u044f\u0435\u0442\u0441\u044f \u0440\u0430\u0434\u043e\u0432\u0430\u0442\u044c\u0441\u044f \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0443. \u0414\u043b\u044f \u043d\u0435\u0433\u043e \u044d\u0442\u043e \u043d\u043e\u0432\u0430\u044f \u0443\u0432\u043b\u0435\u043a\u0430\u0442\u0435\u043b\u044c\u043d\u0430\u044f \u0438\u0433\u0440\u0430: \u00ab\u041e, \u044f \u0438 \u0442\u0430\u043a \u043c\u043e\u0433\u0443?\u00bb \u041a\u043e\u0433\u0434\u0430 \u0443 \u043c\u0435\u043d\u044f \u0447\u0442\u043e-\u0442\u043e \u043d\u0435 \u043f\u043e\u043b\u0443\u0447\u0430\u043b\u043e\u0441\u044c, \u044f \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u043b\u0430 \u0441\u0435\u0431\u044f \u044d\u0442\u0438\u043c \u0440\u0435\u0431\u0451\u043d\u043a\u043e\u043c. \u0412\u043e\u0441\u043f\u0440\u0438\u043d\u0438\u043c\u0430\u043b\u0430 \u0437\u0430\u0434\u0430\u0447\u0443, \u043a\u0430\u043a \u0438\u0433\u0440\u0443, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0435\u0441\u0442\u044c \u0443\u0440\u043e\u0432\u043d\u0438, \u043c\u0438\u0441\u0441\u0438\u0438, \u0438\u0441\u043f\u044b\u0442\u0430\u043d\u0438\u044f \u0438 \u043f\u0440\u0438\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u044f. \u042d\u043a\u0441\u043f\u0435\u0440\u0438\u043c\u0435\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u043b\u0430 \u0438 \u043d\u0435 \u0434\u0430\u0432\u0430\u043b\u0430 \u0441\u0435\u0431\u0435 \u0441\u043a\u0430\u0437\u0430\u0442\u044c \u00ab\u041e\u0439 \u0432\u0441\u0435, \u0445\u043e\u043 u0439\u0441\u043a\u0438\u0439, \u043d\u0435 \u043e\u0440\u0438\u0435\u043d\u0442\u0438\u0440\u0443\u044e\u0441\u044c \u043d\u0430 \u043c\u0435\u0441\u0442\u043d\u043e\u0441\u0442\u0438, \u0431\u043e\u044e\u0441\u044c \u043b\u0435\u0442\u0430\u0442\u044c \u0432 \u0441\u0430\u043c\u043e\u043b\u0435\u0442\u0435 \u0438 \u043f\u0430\u043d\u0438\u043a\u0443\u044e \u043f\u0440\u0438 \u043f\u0435\u0440\u0432\u043e\u0439 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u0438. \u041f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u043e \u0441\u043f\u043e\u0442\u044b\u043a\u0430\u044e\u0441\u044c \u0438 \u043d\u0435 \u0432\u043f\u0438\u0441\u044b\u0432\u0430\u044e\u0441\u044c \u0432 \u0434\u0432\u0435\u0440\u043d\u044b\u0435 \u043f\u0440\u043e\u0435\u043c\u044b, \u043f\u043e\u043f\u0430\u0434\u0430\u044e \u0432\u043f\u0440\u043e\u0441\u0430\u043a \u0438 \u043d\u0430\u0445\u043e\u0436\u0443 \u043f\u0440\u0438\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u044f \u043d\u0430 \u0440\u043e\u0432\u043d\u043e\u043c \u043c\u0435\u0441\u0442\u0435. \u041e\u0442\u043b\u0438\u0447\u043d\u044b\u0439 \u043d\u0430\u0431\u043e\u0440 \u043a\u0430\u0447\u0435\u0441\u0442\u0432 \u0434\u043b\u044f \u0432\u044b\u0436\u0438\u0432\u0430\u043d\u0438\u044f \ud83d\ude33\ud83d\ude05.\n.\n\u041f\u043e\u044d\u0442\u043e\u043c\u0443, \u043a\u043e\u0433\u0434\u0430 \u044f \u043f\u043e\u043d\u044f\u043b\u0430, \u0447\u0442\u043e \u0432 \u0413\u0435\u0440\u043c\u0430\u043d\u0438\u044e \u043f\u043e\u043b\u0435\u0447\u0443 \u043e\u0434\u043d\u0430, \u0441\u0435\u0440\u0434\u0446\u0435 \u0432\u044b\u043f\u0440\u044b\u0433\u0438\u0432\u0430\u043b\u043e \u0438\u0437 \u0433\u0440\u0443\u0434\u0438, \u0430 \u0432 \u0433\u043e\u043b\u043e\u0432\u0435 \u0437\u0430\u0441\u0435\u043b\u0430 \u043c\u044b\u0441\u043b\u044c \u00ab\u043c\u043d\u0435 \u043a\u0430\u043f\u0435\u0446\u00bb.\n\ud83d\udd255 \u0447\u0430\u0441\u043e\u0432 \u0434\u043e \u0432\u044b\u043b\u0435\u0442\u0430 - \u043f\u044b\u0442\u0430\u044e\u0441\u044c \u0434\u043e\u0434\u0435\u043b\u0430\u0442\u044c \u0433\u043e\u0440\u044f\u0449\u0438\u0435 \u0437\u0430\u0434\u0430\u0447\u0438 \u043d\u0430 \u0440\u0430\u0431\u043e\u0442\u0435\n\ud83d\udd254 - \u0432\u043e\u0434\u0438\u0442\u0435\u043b\u044c \u0438\u0437 BlaBlaCar \u0443\u0435\u0445\u0430\u043b \u043d\u0430 \u043f\u043e\u043b\u0447\u0430\u0441\u0430 \u0440\u0430\u043d\u044c\u0448\u0435 \u0438 \u043d\u0435 \u043f\u0440\u0435\u0434\u0443\u043f\u0440\u0435\u0434\u0438\u043b\n\ud83d\udd253 - \u0437\u0430\u043f\u0438\u0445\u0438\u0432\u0430\u044e \u0432\u0441\u0435 \u0432 \u0440\u044e\u043a\u0437\u0430\u043a \u0438 \u043d\u0435\u0441\u0443\u0441\u044c \u043d\u0430 \u0432\u043e\u043a\u0437\u0430\u043b\n\ud83d\udd252 - \u0435\u0434\u0443 \u0432 \u043c\u0430\u0440\u0448\u0440\u0443\u0442\u043a\u0435 \u0438 \u0436\u0430\u043b\u0435\u044e, \u0447\u0442\u043e \u0441\u044a\u0435\u043b\u0430 \u043f\u0438\u0440\u043e\u0436\u043e\u043a \u0438\u0437 \u043b\u0430\u0440\u044c\u043a\u0430 \u043d\u0430 \u043e\u0441\u0442\u0430\u043d\u043e\u0432\u043a\u0435\n\ud83d\udd251 - \u0432\u0441\u043f\u043e\u043c\u0438\u043d\u0430\u044e, \u0447\u0442\u043e \u0437\u0430\u0431\u044b\u043b\u0430 \u0448\u043d\u0443\u0440 \u043e\u0442 \u0437\u0430\u0440\u044f\u0434\u043d\u0438\u043a\u0430 \u0438 \u0441\u043d\u044f\u0442\u044c \u043d\u0430\u043b\u0438\u0447\u043d\u044b\u0435 \ud83e\udd26\u200d\u2640\ufe0f\n\u0418 \u0432\u043e\u0442 \u0442\u0443\u0442 \u0441\u0430\u043c\u043e\u0435 \u0432\u0440\u0435\u043c\u044f \u0434\u043b\u044f \u00ab\u0432\u0440\u0435\u0434\u043d\u044b\u0445\u00bb \u0441\u043e\u0432\u0435\u0442\u043e\u0432.\n.\n\ud83d\ude08 \u041f\u0443\u0442\u0435\u0448\u0435\u0441\u0442\u0432\u0443\u0439 \u043e\u0434\u0438\u043d \n\u0425\u043e\u0442\u044c \u0440\u0430\u0437 \u0432 \u0436\u0438\u0437\u043d\u0438 \u0442\u044b \u0434\u043e\u043b\u0436\u0435\u043d \u044d\u0442\u043e \u043f\u043e\u043f\u0440\u043e\u0431\u043e\u0432\u0430\u0442\u044c. \u0411\u0435\u0437 \u0434\u0440\u0443\u0437\u0435\u0439, \u043f\u0430\u0440\u043d\u044f, \u0441\u0435\u0441\u0442\u0440\u044b, \u0434\u0432\u043e\u044e\u0440\u043e\u0434\u043d\u043e\u0439 \u0431\u0430\u0431\u0443\u0448\u043a\u0438 \u043f\u043e \u043f\u0430\u043f\u0438\u043d\u043e\u0439 \u043b\u0438\u043d\u0438\u0438. \u041a\u043e\u0433\u0434\u0430 \u0442\u044b \u043e\u0434\u0438\u043d, \u043d\u0435 \u0437\u0430 \u043a\u043e\u0433\u043e \u0441\u043f\u0440\u044f\u0442\u0430\u0442\u044c\u0441\u044f, \u043f\u0440\u0438\u0434\u0451\u0442\u0441\u044f \u0434\u043e\u0441\u0442\u0430\u0442\u044c \u0432\u0441\u0435 \u0437\u0430\u043f\u044b\u043b\u0438\u0432\u0448\u0438\u0435\u0441\u044f \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0442\u0430\u043a \u0434\u043e\u043b\u0433\u043e \u0441\u043a\u0440\u044b\u0432\u0430\u043b.\n.\n\u042f \u043f\u0440\u0438\u0432\u044b\u043a\u043b\u0430, \u0447\u0442\u043e \u0432 \u043f\u0443\u0442\u0435\u0448\u0435\u0441\u0442\u0432\u0438\u044f\u0445 \u0440\u044f\u0434\u043e\u043c \u0435\u0441\u0442\u044c \u0442\u043e\u0442, \u043a\u0442\u043e \u0437\u043d\u0430\u0435\u0442 \u0434\u043e\u0440\u043e\u0433\u0443, \u044f\u0437\u044b\u043a \u0438 \u043f\u0440\u043e\u0441\u0442\u043e \u0442\u0430\u0441\u043a\u0430\u043b\u0430\u0441\u044c \u0445\u0432\u043e\u0441\u0442\u0438\u043a\u043e\u043c \ud83d\ude04 \u041d\u043e \u0432 \u044d\u0442\u043e\u0442 \u0440\u0430\u0437 \u043f\u0440\u0438\u0448\u043b\u043e\u0441\u044c \u0437\u0430\u0434\u0435\u0439\u0441\u0442\u0432\u043e\u0432\u0430\u0442\u044c \u0436\u0435\u0441\u0442\u044b, \u043c\u0438\u043c\u0438\u043a\u0443, \u0432\u0441\u043f\u043e\u043c\u0438\u043d\u0430\u0442\u044c \u0441\u043b\u043e\u0432\u0430, \u0442\u0435\u0440\u044f\u0442\u044c\u0441\u044f \u0438 \u0441\u043d\u043e\u0432\u0430 \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u044c \u0434\u043e\u0440\u043e\u0433\u0443. \u0418 \u044d\u0442\u043e \u043f\u043e-\u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u043c\u0443 \u0437\u0434\u043e\u0440\u043e\u0432\u043e. \u0422\u044b \u0434\u0443\u043c\u0430\u0435\u0448\u044c, \u0447\u0442\u043e \u043d\u0435 \u0441\u043c\u043e\u0436\u0435\u0448\u044c, \u0430, \u043e\u043a\u0430\u0437\u044b\u0432\u0430\u0435\u0442\u0441\u044f, \u043c\u043e\u0436\u0435\u0448\u044c! \u0418 \u0435\u0449\u0451 \u043a\u0430\u043a!\n.\n\ud83d\ude08 \u041d\u0435 \u0431\u0435\u0440\u0438 \u0441 \u0441\u043e\u0431\u043e\u0439 \u0447\u0435\u043c\u043e\u0434\u0430\u043d. \n\u042d\u0442\u043e \u043a\u0430\u043a \u0432 \u043c\u0430\u0433\u0430\u0437\u0438\u043d\u0435, \u0447\u0435\u043c \u0431\u043e\u043b\u044c\u0448\u0435 \u0442\u0435\u043b\u0435\u0436\u043a\u0443 \u0432\u043e\u0437\u044c\u043c\u0451\u0448\u044c, \u0442\u0435\u043c \u0431\u043e\u043b\u044c\u0448\u0435 \u043d\u0435\u043d\u0443\u0436\u043d\u044b\u0445 \u043f\u043e\u043a\u0443\u043f\u043e\u043a \u0441\u0434\u0435\u043b\u0430\u0435\u0448\u044c. \u041c\u043e\u044f \u043a\u0440\u0451\u0441\u0442\u043d\u0430\u044f \u043c\u043d\u043e\u0433\u043e \u043b\u0435\u0442 \u043f\u0443\u0442\u0435\u0448\u0435\u0441\u0442\u0432\u0443\u0435\u0442 \u0441 \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u0441\u0443\u043c\u043e\u0447\u043a\u043e\u0439. \u041e\u043d\u0430 \u0432\u044b\u0445\u043e\u0434\u0438\u0442 \u0438\u0437 \u0434\u043e\u043c\u0430, \u0441\u043b\u043e\u0432\u043d\u043e \u0437\u0430 \u0445\u043b\u0435\u0431\u043e\u043c, \u0438 \u043e\u0442\u043f\u0440\u0430\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0432 \u0434\u0440\u0443\u0433\u0443\u044e \u0441\u0442\u0440\u0430\u043d\u0443) \u041a\u043e\u0433\u0434\u0430 \u044f \u0431\u0440\u0430\u043b\u0430 \u0441 \u0441\u043e\u0431\u043e\u0439 \u0440\u044e\u043a\u0437\u0430\u043a, \u043d\u0435 \u0432\u0435\u0440\u0438\u043b\u0430, \u0447\u0442\u043e \u0432\u044b\u0436\u0438\u0432\u0443 \ud83d\ude04. \u041d\u043e \u043e\u043a\u0430\u0437\u0430\u043b\u043e\u0441\u044c, \u0434\u043b\u044f \u043a\u043e\u043c\u0444\u043e\u0440\u0442\u043d\u043e\u0433\u043e \u043f\u0443\u0442\u0435\u0448\u 043a\u043b\u044e\u0447\u0430\u0435\u0442 \u0440\u0435\u0436\u0438\u043c \u0431\u0435\u0437\u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f: \u00ab\u041d\u0443\u0436\u043d\u043e \u0435\u0449\u0451 \u043f\u043e\u0434\u043e\u0436\u0434\u0430\u0442\u044c, \u0442\u0449\u0430\u0442\u0435\u043b\u044c\u043d\u0435\u0435 \u043f\u043e\u0434\u0433\u043e\u0442\u043e\u0432\u0438\u0442\u044c\u0441\u044f, \u0438 \u0432\u043e\u0442 \u0442\u043e\u0433\u0434\u0430\u2026\u00bb.\n\n\u0412\u043c\u0435\u0441\u0442\u043e \u0442\u043e\u0433\u043e, \u0447\u0442\u043e\u0431\u044b \u043f\u043e\u043f\u0440\u043e\u0431\u043e\u0432\u0430\u0442\u044c, \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0448\u0430\u0433 \u0438 \u043f\u043e \u0445\u043e\u0434\u0443 \u0441\u043a\u043e\u0440\u0440\u0435\u043a\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435, \u043f\u0435\u0440\u0444\u0435\u043a\u0446\u0438\u043e\u043d\u0438\u0441\u0442 \u0443\u0436\u0435 \u00ab\u043f\u0440\u043e\u0438\u0433\u0440\u0430\u043b\u00bb \u044d\u0442\u0443 \u0432\u043e\u0439\u043d\u0443 \u0432 \u0441\u0432\u043e\u0435\u0439 \u0433\u043e\u043b\u043e\u0432\u0435.\n\n\u041d\u0430\u0447\u0430\u0442\u044c \u043e\u0441\u043e\u0437\u043d\u0430\u043d\u043d\u0443\u044e \u0431\u043e\u0440\u044c\u0431\u0443 \u0441 \u043f\u0435\u0440\u0444\u0435\u043a\u0446\u0438\u043e\u043d\u0438\u0437\u043c\u043e\u043c  \u043c\u043d\u0435 \u043f\u043e\u043c\u043e\u0433\u043b\u0438 \u044d\u0442\u0438 6 \u0441\u043e\u0432\u0435\u0442\u043e\u0432:\n\n\u2b50\ufe0f\u0421\u043e\u0437\u0434\u0430\u0439\u0442\u0435 \u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0441\u0442\u0432\u043e \u0434\u043b\u044f \u043d\u0430\u0431\u0438\u0432\u0430\u043d\u0438\u044f \u0448\u0438\u0448\u0435\u043a.\u00a0\u0420\u0430\u0437\u0434\u0435\u043b\u0438\u0442\u0435 \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u043a\u0438\u0439 \u043f\u0440\u043e\u0446\u0435\u0441\u0441 \u043d\u0430 \u201c\u043e\u0431\u0443\u0447\u0435\u043d\u0438\u0435\u201d \u0438 \u201c\u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0435\u201d. \u041d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0437\u0430\u0432\u0435\u0434\u0438\u0442\u0435 \u0441\u043a\u0435\u0442\u0447\u0431\u0443\u043a \u0434\u043b\u044f \u044d\u043a\u0441\u043f\u0435\u0440\u0438\u043c\u0435\u043d\u0442\u043e\u0432, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u043c \u043c\u043e\u0436\u043d\u043e \u0438 \u043d\u0443\u0436\u043d\u043e \u0434\u0435\u043b\u0430\u0442\u044c \u043e\u0448\u0438\u0431\u043a\u0438. \u0410 \u0437\u0430 \u201c\u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0435\u201d \u043c\u043e\u0436\u0435\u0442 \u043e\u0442\u0432\u0435\u0447\u0430\u0442\u044c \u0434\u0440\u0443\u0433\u043e\u0439 \u0441\u043a\u0435\u0442\u0447\u0431\u0443\u043a \u0438\u043b\u0438 \u043f\u043b\u0430\u043d\u0448\u0435\u0442 \u0434\u043b\u044f \u043e\u0441\u043e\u0437\u043d\u0430\u043d\u043d\u043e\u0433\u043e \u043f\u0440\u0438\u043c\u0435\u043d\u0435\u043d\u0438\u044f \u043e\u0442\u0440\u0430\u0431\u043e\u0442\u0430\u043d\u043d\u044b\u0445 \u043d\u0430\u0432\u044b\u043a\u043e\u0432.\n\n\u2b50\ufe0f\u041d\u0435 \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442\u0441\u044f \u0438\u0434\u0435\u0430\u043b\u044c\u043d\u043e \u2014 \u0441\u0434\u0435\u043b\u0430\u0439\u0442\u0435 \u044d\u0442\u043e \u043f\u043b\u043e\u0445\u043e.\u00a0\u041f\u043e\u0440\u0438\u0441\u0443\u0439\u0442\u0435 \u043d\u0430 \u0441\u043a\u043e\u0440\u043e\u0441\u0442\u044c, \u0441 \u0437\u0430\u043a\u0440\u044b\u0442\u044b\u043c\u0438 \u0433\u043b\u0430\u0437\u0430\u043c\u0438, \u0441\u043a\u043b\u0435\u0439\u0442\u0435 \u043a\u043e\u043b\u043b\u0430\u0436 \u0438\u0437 \u043e\u0431\u0440\u044b\u0432\u043a\u043e\u0432 \u0436\u0443\u0440\u043d\u0430\u043b\u043e\u0432. \u042d\u0442\u043e \u043f\u043e\u043c\u043e\u0436\u0435\u0442 \u0441\u043d\u0438\u0437\u0438\u0442\u044c \u043e\u0436\u0438\u0434\u0430\u043d\u0438\u0435 \u043a\u0440\u0443\u0442\u043e\u0433\u043e \u0440\u0435\u0437\u0443\u043b 3e\u0442\u044b \u0438 \u0432\u0434\u043e\u0445\u043d\u043e\u0432\u0435\u043d\u0438\u044f \u0432\u043e\u043a\u0440\u0443\u0433. \u0412\u0440\u0435\u043c\u044f \u0437\u0434\u0435\u0441\u044c \u043f\u0440\u043e\u043b\u0435\u0442\u0430\u0435\u0442 \u0432\u0441\u0435 \u0442\u0430\u043a \u0436\u0435 \u043d\u0435\u0437\u0430\u043c\u0435\u0442\u043d\u043e, \u043d\u043e \u044f \u043e\u0441\u0442\u0440\u043e \u043e\u0449\u0443\u0449\u0430\u044e \u0442\u0443 \u043f\u043e\u043b\u043d\u043e\u0442\u0443 \u0438 \u043d\u0430\u0441\u044b\u0449\u0435\u043d\u043d\u043e\u0441\u0442\u044c \u0441\u043e\u0431\u044b\u0442\u0438\u0439, \u0447\u0442\u043e \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u044f\u0442 \u043a\u0430\u0436\u0434\u044b\u0439 \u0434\u0435\u043d\u044c. \n\n\u0416\u0438\u0437\u043d\u044c \u0432 \u0434\u0440\u0443\u0433\u043e\u0439 \u0441\u0442\u0440\u0430\u043d\u0435 \u043c\u0430\u043b\u043e \u043f\u043e\u0445\u043e\u0434\u0438\u0442 \u043d\u0430 \u0441\u043a\u0430\u0437\u043a\u0443. \u041a\u043e\u0433\u0434\u0430 \u044d\u0439\u0444\u043e\u0440\u0438\u044f \u043f\u0440\u043e\u0445\u043e\u0434\u0438\u0442, \u043d\u0430\u0441\u0442\u0443\u043f\u0430\u0435\u0442 \u0432\u0440\u0435\u043c\u044f \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u043e\u0439 \u0431\u043e\u0440\u044c\u0431\u044b \u0441\u043e \u0441\u0442\u0440\u0430\u0445\u0430\u043c\u0438 \u0438 \u0441\u043e\u043c\u043d\u0435\u043d\u0438\u044f\u043c\u0438. \u041e\u0449\u0443\u0449\u0435\u043d\u0438\u0435 \u043e\u0434\u0438\u043d\u043e\u0447\u0435\u0441\u0442\u0432\u0430, \u043d\u0435\u0440\u0432\u044b \u043d\u0430 \u043f\u0440\u0435\u0434\u0435\u043b\u0435, \u043a\u0443\u0447\u0430 \u0432\u043e\u043f\u0440\u043e\u0441\u043e\u0432, \u043d\u0435\u043f\u0440\u0438\u0432\u044b\u0447\u043d\u0430\u044f \u0435\u0434\u0430, \u0437\u0430\u043f\u0430\u0445\u0438 \u0438 \u0432\u043a\u0443\u0441\u044b, \u044f\u0437\u044b\u043a\u043e\u0432\u043e\u0439 \u0431\u0430\u0440\u044c\u0435\u0440, \u0434\u0440\u0443\u0433\u0430\u04 2\u044b\u0441\u043e\u0442\u0430 @sistersowl \u2764\ufe0f\n.\n\u042f \u0441\u043b\u0443\u0448\u0430\u044e \u043c\u0443\u0437\u044b\u043a\u0443 24/7 \u0438 \u0437\u0430\u043c\u0435\u0442\u0438\u043b\u0430, \u0447\u0442\u043e \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044f \u043f\u0435\u0441\u043d\u044f\u043c \u0441\u043e\u0431\u044b\u0442\u0438\u044f, \u0438\u0441\u0442\u043e\u0440\u0438\u0438, \u0432\u043a\u0443\u0441\u044b, \u0437\u0430\u043f\u0430\u0445\u0438 \u0438 \u0437\u0432\u0443\u043a\u0438 \u043d\u0430\u043c\u0435\u0440\u0442\u0432\u043e \u0432\u0440\u0435\u0437\u0430\u044e\u0442\u0441\u044f \u0432 \u043f\u0430\u043c\u044f\u0442\u044c. \u0418 \u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0431\u044b \u043b\u0435\u0442 \u043d\u0438 \u043f\u0440\u043e\u0448\u043b\u043e, \u0441\u0440\u0430\u0437\u0443 \u0436\u0435 \u0432\u0441\u043f\u043e\u043c\u0438\u043d\u0430\u044e \u0432\u0441\u0435 \u043c\u0435\u043b\u043e\u0447\u0438 \u0442\u0435\u0445 \u0434\u043d\u0435\u0439, \u0441\u0442\u043e\u0438\u0442 \u0443\u0441\u043b\u044b\u0448\u0430\u0442\u044c \u0437\u043d\u0430\u043a\u043e\u043c\u0443\u044e \u043c\u0435\u043b\u043e\u0434\u0438\u044e. \u00ab\u0412\u044b\u0441\u043e\u0442\u0430\u00bb \u0441\u0442\u0430\u043b\u0430 \u0432\u0430\u0436\u043d\u043e\u0439 \u0438 \u043f\u0435\u0440\u0435\u043b\u043e\u043c\u043d\u043e\u0439 \u043f\u0435\u0441\u043d\u0435\u0439 \u0432 \u043c\u043e\u0435\u0439 \u0436\u0438\u0437\u043d\u0438 \ud83c\udf19\u2600\ufe0f.\n\n\u0414\u043b\u044f \u044d\u0442\u043e\u0439 \u0438\u043b\u043b\u044e\u0441\u0442\u0440\u0430\u0446\u0438\u0438 \u044f \u043e\u0444\u043e\u0440\u043c\u0438\u043b\u0430 \u043f\u0440\u043e\u0435\u043a\u0442 \u043d\u0430 Behance, \u0431\u0443\u0434\u0443 \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u043d\u0430 \u0437\u0430 \u0432\u0430\u0448\u0438 \u0441\u0435\u0440\u0434\u0435\u0447\u043a\u0438 \u0438 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0443, \u0441\u0441\u044b\u043b\u043e\u0447\u043a\u0443 \u043e\u04  person and indoor.","edge_media_to_caption":{"edges":[{"node":{"text":"\u0424\u0440\u0438\u043b\u0430\u043d\u0441 VS \u041e\u0444\u0438\u0441 #\u0441\u043f\u0440\u043e\u0441\u0438\u043d\u0438\u043a\u0441\u0435\u043d\n\u0421\u043e\u0431\u0440\u0430\u043b\u0430 \u0434\u043b\u044f \u0432\u0430\u0441 \u2795 \u0438 \u2796, \u0441 \u043a\u043e\u0442\u043e\u0440\u044b\u043c\u0438 \u0441\u0442\u043e\u043b\u043a\u043d\u0443\u043b\u0430\u0441\u044c \u0440\u0430\u0431\u043e\u0442\u0430\u044f \u0432 \u043a\u043e\u043c\u043f\u0430\u043d\u0438\u0438 \u0438 \u043d\u0430 \u0441\u0430\u043c\u0443 \u0441\u0435\u0431\u044f. \n\n\u041e\u0424\u0418\u0421:\n\u263a\ufe0f\u0421\u0442\u0430\u0431\u0438\u043b\u044c\u043d\u043e\u0441\u0442\u044c. \u041a\u0430\u0436\u0434\u044b\u0439 \u043c\u0435\u0441\u044f\u0446 \u043d\u0430 \u043a\u0430\u0440\u0442\u0443 \u043f\u0430\u0434\u0430\u0435\u0442 \u0444\u0438\u043a\u0441\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u0430\u044f \u0437\u0430\u0440\u043f\u043b\u0430\u0442\u0430, \u0430 \u0438\u043d\u043e\u0433\u0434\u0430 \u0434\u0430\u0436\u0435 \u043f\u0440\u0435\u043c\u0438\u044f \u0438 \u0431\u043e\u043d\u0443\u0441\u044b.\n\u263a\ufe0f\u0411\u043e\u043b\u044c\u043d\u0438\u0447\u043d\u044b\u0439, \u043e\u0442\u043f\u0443\u0441\u043a, \u043f\u0435\u043d\u0441\u0438\u043e\u043d\u043d\u044b\u0435, \u043d\u0430\u043b\u043e\u0433\u0438, \u044e\u0440\u0438\u0434\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u0432\u043e\u043f\u0440\u043e\u0441\u044b, - \u044d\u0442\u0438 \u043e\u0431\u044f\u0437\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430 \u043a\u043e\u043c\u043f\u0430\u043d\u0438\u044f \u0431\u0435\u0440\u0435\u0442 \u043d\u0430 \u0441\u0435\u0431\u044f.\n\u263a\ufe0f\u041d\u0435 \u043d\u0443\u0436\u043d\u043e \u0431\u0435\u0433\u0430\u0442\u044c \u0438 \u0438\u0441\u043a\u0430\u0442\u044c \u0437\u0430\u043a\u0430\u0437\u044b, \u0440\u0430\u0431\u043e\u0442\u0430 \u043d\u0430\u0445\u043e\u0434\u0438\u0442 \u0432\u0430\u0441 \u0441\u0430\u043c\u0430.\n\u263a\ufe0f\u041f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u043e\u0435 \u043e\u0431\u0449\u0435\u043d\u0438\u0435 \u0441 \u043a\u043e\u043b\u043b\u0435\u0433\u0430\u043c\u0438, \u043e\u0431\u043c\u0435\u043d \u043e\u043f\u044b\u0442\u043e\u043c, \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u043e\u043c \u0440\u0430\u0431\u043e\u0442\u044b, \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u043f\u043e\u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c \u0431\u043e\u043a \u043e \u0431\u043e\u043a \u0441 \u043d\u0430\u0441\u0442\u0430\u0432\u043d\u0438\u043a\u043e\u043c.\n\u263a\ufe0f\u041f\u043b\u044e\u0448\u043a\u0438. \u0412\u0430\u043c \u043c\u043e\u0433\u0443\u0442 \u0432\u044b\u0434\u0435\u043b\u0438\u0442\u044c \u0431\u044e\u0434\u0436\u0435\u0442 \u043d\u0430 \u043a\u043d\u0438\u0433\u0438, \u043a\u0443\u0440\u0441\u044b, \u043e\u0442\u043f\u0440\u0430\u0432\u0438\u0442\u044c \u043d\u0430 \u043a\u043e\u043d\u0444\u0435\u0440\u0435\u043d\u0446\u0438\u044e, \u0444\u043e\u0440\u0443\u043c \u0437\u0430 \u0441\u0447\u0451\u0442 \u043a\u043e\u043c\u043f\u0430\u043d\u0438\u0438.\n\n\ud83d\ude21\u041f\u043e\u0442\u043e\u043b\u043e\u043a \u043f\u043e \u0437\u0430\u0440\u043f\u043b\u0430\u0442\u0435, \u043f\u0440\u043e\u0435\u043a\u0442\u0430\u043c.\n\ud83d\ude21\u0412\u044b \u043d\u0435 \u0443\u043f\u0440\u0430\u0432\u043b\u044f\u0435\u0442\u0435 \u0441\u0432\u043e\u0438\u043c \u0432\u0440\u0435\u043c\u0435\u043d\u0435\u043c \u0438 \u0441\u043e\u0431\u043b\u044e\u0434\u0430\u0435\u0442\u0435 \u0443\u0441\u043b\u043e\u0432\u0438\u044f \u043a\u043e\u043c\u043f\u0430\u043d\u0438\u0438, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442\u0435.\n\ud83d\ude21\u041f\u0440\u0438\u0432\u044f\u0437\u043a\u0430 \u043a \u043c\u0435\u0441\u0442\u0443. \u041d\u0435 \u0432\u0441\u0435 \u043a\u043e\u043c\u043f\u0430\u043d\u0438\u0438 \u0433\u043e\u0442\u043e\u0432\u044b \u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c \ 435. \u041f\u043e\u0434\u0440\u043e\u0431\u043d\u0435\u0435 \u043e \u0422\u0435\u043e\u0440\u0438\u0438 \u0444\u0440\u0435\u0439\u043c\u043e\u0432 \u043c\u043e\u0436\u043d\u043e \u043f\u043e\u0447\u0438\u0442\u0430\u0442\u044c \u0432 \u043a\u043d\u0438\u0433\u0435 - \u041e\u0440\u0435\u043d \u041a\u043b\u0430\u0444\u0444 \u00ab\u0418\u0434\u0435\u0430\u043b\u044c\u043d\u044b\u0439 \u043f\u0438\u0442\u0447\u00bb.\n\ud83d\udca5\u0424\u0440\u0435\u0439\u043c \u0432\u043b\u0430\u0441\u0442\u0438 \u2013 \u201c\u041c\u044b \u043b\u0443\u0447\u0448\u0435\u0435 \u0432 \u043c\u0438\u0440\u0435 \u0434\u0435\u0442\u0441\u043a\u043e\u0435 \u0438\u0437\u0434\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e \u0438 \u0432\u044b\u0431\u0440\u0430\u043b\u0438 \u0438\u043c\u0435\u043d\u043d\u043e \u0432\u0430\u0441 \u0441\u0440\u0435\u0434\u0438 5000 \u0438\u043b\u043b\u044e\u0441\u0442\u0440\u0430\u0442\u043e\u0440\u043e\u0432. \u041d\u043e \u0447\u0442\u043e\u0431\u044b \u0441 \u043d\u0430\u043c\u0438 \u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c, \u0432\u0430\u043c \u043d\u0443\u0436\u043d\u043e \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0442\u0435\u0441\u0442\u043e\u0432\u043e\u0435 \u0437\u0430\u0434\u0430\u043d\u0438\u0435 (\u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u0432\u0430\u043c \u043d\u0435 \u043e\u043f\u043b\u0430\u0442\u044f\u0442), \u0446\u0435\u043d\u0430 \u0437\u0430 \u043f\u0440\u043e\u0435\u043a\u0442 \u0443\u0436\u0435 \u043f\u0440\u0435\u0434\u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0430...\u201d \u041d\u0430 \u0432\u0430\u0441 \u043c\u043e\u0433\u0443\u0442 \u0434\u0430\u0432\u0438\u0442\u044c \u0441\u0432\u043e\u0435\u0439 \u043a\u0440\u0443\u0442\u043e\u0441\u0442\u044c\u044e, \u043f\u043e\u0441\u043b\u0435 \u0442\u0430\u043a\u043e\u0433\u043e \u043f\u0438\u0441\u044c\u043c\u0430 \u043d\u0430\u0447\u0438\u043d\u0430\u0435\u0448\u044c \u0447\u0443\u0432\u0441\u0442\u0432\u043e\u0432\u0430\u0442\u044c \u0441\u0435\u0431\u044f \u043c\u0430\u043b\u0435\u043d\u044c\u043a\u0438\u043c \u0438\u043b\u043b\u044e\u0441\u0442\u0440\u0430\u0442\u043e\u0440\u043e\u043c, \u0434\u043e \u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u0441\u043d\u0438\u0437\u043e\u0448\u043b\u0438 \u0441\u0432\u044b\u0448\u0435 \u0441\u0443\u043f\u0435\u0440 \u043a\u0440\u0443\u0442\u044b\u0435 \u0440\u0435\u0431\u044f\u0442\u0430, \u0438 \u0442\u044b \u0434\u043e\u043b\u0436\u0435\u043d \u0431\u044b\u0442\u044c \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u0435\u043d \u043f\u0440\u043e\u0441\u0442\u043e \u0437\u0430 \u0442\u043e, \u0447\u0442\u043e \u0441 \u0442\u043e\u0431\u043e\u0439 \u0440\u0430\u0437\u0433\u043e\u0432\u0430\u0440\u0438\u0432\u0430\u044e\u0442 \u0438 \u0432\u043e\u043e\u0431\u0449\u0435 \u0447\u0442\u043e-\u0442\u043e \u043f\u0440\u0435\u0434\u043b\u0430\u0433\u0430\u044e\u0442;\n\ud83d\udca5\u0424\u0440\u0435\u0439\u043c \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u2013 \u201c\u041d\u0443\u0436\u043d\u043e \u043d\u0430\u0447\u0430\u0442\u044c \u043f\u0440\u044f\u043c\u043e \u0441\u0435\u0433\u043e\u0434\u043d\u044f! \u041c\u044b \u0433\u043e\u0442\u043e\u0432\u044b \u043f\u0435\u0440\u0435\u0432\u0435\u0441\u0442\u0438 \u043e\u043f\u043b\u0430\u0442\u0443 \u043f\u0440\u044f\u043c\u043e \u0441\u0435\u0439\u0447\u0430\u0441, \u043c\u043e\u0436\u0435\u0442\u0435 \u043f\u0440\u0438\u0441\u0442\u0443\u043f\u0430\u0442\u044c \u043a \u0437\u0430\u0434\u0430\u0447\u0435! \u041d\u0435\u0442 \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0447\u0438\u0442\u0430\u0442\u044c, \u043f\u043e\u0434\u043f\u0438\u0448\u0438\u0442\u0435 \u0434\u043e\u0433\u043e\u0432\u043e\u0440, \u044d\u0442\u0430 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u0435\u0441\u0442\u044c \u0442\u043e\u043b\u044c\u043a\u043e \u0441\u0435\u0439\u0447\u0430\u0441!\u201d \u0412\u0430\u0441 \u0442\u043e\u0440\u043e\u043f\u044f\u0442 \u0438 \u043d\u0435 \u043e\u0431\u044a\u044f\u0441\u043d\u044f\u044e\u0442, \u043a \u0447\u0435\u043c\u0443 \u0442\u0430\u043a\u0430\u044f \u0441\u043f\u0435\u0448\u043a\u0430. \u0417\u0430\u0434\u0430\u0447\u0430 \u043d\u0443\u0436\u043d\u0430 \u0435\u0449\u0435 \u0432\u0447\u0435\u0440\u0430. \n\ud83d\udca5\u0424\u0440\u0435\u0439\u043c \u0438\u043d\u0442\u0440\u0438\u0433\u0438 \u2013 \u201c\u042d\u0442\u043e \u043d\u0430\u0448 \u043f\u0438\u043b\u043e\u0442\u043d\u044b\u0439 \u043f\u0440\u043e\u0435\u043a\u0442, \u0435\u0441\u043b\u0438 \u0443\u0434\u0430\u0441\u0442\u0441\u044f \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0445\u043e\u0440\u043e\u0448\u043e, \u0442\u043e\u0433\u0434\u0430 \u043c\u044b \u0441 \u0432\u0430\u043c\u0438 \u0431\u0443\u0434\u0435\u043c \u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c \u0434\u043e\u043b\u0433\u043e \u0438 \u043f\u043b\u043e\u0434\u043e\u0442\u0432\u043e\u0440\u043d\u043e!\u201d \u041d\u0430\u043c\u0435\u043a\u0430\u044e\u0442 \u043d\u0430 \u0441\u043e\u0431\u044b\u0442\u0438\u0435, \u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u0431\u0443\u0434\u0435\u0442, \u043d\u043e \u044d\u0442\u043e \u043d\u0435 \u0444\u0430\u043a\u0442, \u0438\u043d\u0442\u0440\u0438\u0433\u0443\u044e\u0442, \u0437\u0430\u043c\u0430\u043d\u0438\u0432\u0430\u044e\u0442 \u043f\u0435\u0440\u0441\u043f\u0435\u043a\u0442\u0438\u0432\u0430\u043c\u0438 \u0438 \u0432\u043e\u0437\u0434\u0443\u0448\u043d\u044b\u043c\u0438 \u0437\u0430\u043c\u043a\u0430\u043c\u0438;\n\ud83d\udca5\u0424\u0440\u0435\u0439\u043c \u043d\u0430\u0433\u0440\u0430\u0434\u044b \u2013 \u201c\u0421\u0434\u0435\u043b\u0430\u0435\u043c \u0442\u0435\u0431\u044f \u0443\u043d\u0438\u043a\u0430\u043b\u044c\u043d\u044b\u043c \u0430\u0432\u0442\u043e\u0440\u043e\u043c \u0438 \u0440\u0430\u0437\u043c\u0435\u0441\u0442\u0438\u043c \u043d\u0430 \u043d\u0430\u0448\u0435\u043c \u0441\u0430\u0439\u0442\u0435, \u043e\u043f\u0443\u0431\u043b\u0438\u043a\u0443\u0435\u043c \u0432 \u0441\u043e\u0446\u0441\u0435\u0442\u044f\u0445, \u043f\u0440\u043e\u0441\u043b\u0430\u0432\u0438\u0448\u044c\u0441\u044f \u0438 \u0441\u0442\u0430\u043d\u0435\u0448\u044c \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u044b\u043c\u201d . \u0427\u0442\u043e \u0441 \u0431\u044e\u0434\u0436\u0435\u0442\u043e\u043c, \u0442\u0430\u0439\u043d\u0430 \u043f\u043e\u043a\u0440\u044b\u0442\u0430\u044f \u043c\u0440\u0430\u043a\u043e\u043c \ud83d\udc7b.\n\u0415\u0441\u043b\u0438 \u0437\u0430\u043a\u0430\u0437\u0447\u0438\u043a \u0432 \u043f\u0435\u0440\u0435\u043f\u0438\u0441\u043a\u0435 \u0441 \u0432\u0430\u043c\u0438 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442 \u043c\u0430\u043d\u0438\u043f\u0443\u043b\u044f\u0446\u0438\u0438 (\u0438\u043d\u043e\u0433\u0434\u0430 \u0431\u044b\u0432\u0430\u0435\u0442, \u0447\u0442\u043e \u0432\u0441\u0435 4), \u044d\u0442\u043e \u0437\u0432\u043e\u043d\u043e\u0447\u0435\u043a. \u0412 \u043b\u0443\u0447\u0448\u0435\u043c \u0441\u043b\u0443\u0447\u0430\u0435 \u044d\u0442\u0430 \u0437\u0430\u0434\u0430\u0447\u0430 \u0441\u043e\u0436\u0440\u0435\u0442 \u043c\u043d\u043e\u0433\u043e \u0432\u0430\u0448\u0435\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438, \u0432 \u0445\u0443\u0434\u0448\u0435\u043c \u0434\u043e\u0432\u0435\u0434\u0435\u0442 \u0432\u0430\u0441 \u0434\u043e \u0432\u044b\u0433\u043e\u0440\u0430\u043d\u0438\u044f. \n\u2b50\ufe0f\u041a\u0430\u043a \u043f\u0435\u0440\u0435\u043a\u0440\u044b\u0442\u044c \u0444\u0440\u0435\u0439\u043c\u044b? \u041f\u043e\u043f\u0440\u043e\u0441\u0438\u0442\u0435 \u0437\u0430\u043a\u0430\u0437\u0447\u0438\u043a\u0430 \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u0430\u0442\u044c \u0431\u043e\u043b\u044c\u0448\u0435 \u043e \u0437\u0430\u0434\u0430\u0447\u0435, \u0437\u0430\u0434\u0430\u0439\u0442\u0435 \u0443\u0442\u043e\u0447\u043d\u044f\u044e\u0449\u0438\u0435 \u0432\u043e\u043f\u0440\u043e\u0441\u044b, \u043f\u043e\u043a\u0430\u0436\u0438\u0442\u0435 \u0441\u0432\u043e\u0438 \u0433\u0440\u0430\u043d\u0438\u0446\u044b \u0440\u0430\u0431\u043e\u0442\u044b. \u0427\u0430\u0449\u0435 \u0432\u0441\u0435\u0433\ 4b\u0432\u0430\u0435\u0448\u044c? \u0420\u0430\u0434\u043e\u0441\u0442\u044c, \u0443\u0432\u0435\u0440\u0435\u043d\u043d\u043e\u0441\u0442\u044c \u0432 \u0441\u0435\u0431\u0435 \u0438\u043b\u0438 \u0442\u0440\u0435\u0432\u043e\u0433\u0443, \u0441\u043c\u044f\u0442\u0435\u043d\u0438\u0435? \u0413\u043e\u0442\u043e\u0432\u0430 \u043b\u0438 \u0442\u044b \u043a \u0438\u0441\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u044e \u0441\u0432\u043e\u0438\u0445 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0445 \u0436\u0435\u043b\u0430\u043d\u0438\u0439?\n\n\u0418 \u0442\u0443\u0442 \u044f \u043f\u043e\u043d\u044f\u043b\u0430, \u0447\u0442\u043e \u041d\u0415 \u0413\u041e\u0422\u041e\u0412\u0410. \u041c\u043e\u0438 \u0436\u0435\u043b\u0430\u043d\u0438\u044f \u0442\u0440\u0435\u0431\u0443\u044e\u0442 \u0431\u043e\u043b\u044c\u0448\u0435\u0439 \u044d\u043d\u0435\u0440\u0433\u043e\u0435\u043c\u043a\u043e\u0441\u0442\u0438 (5000, 10000, 50000 \u043c\u0410\u2022\u0447), \u0438 \u0435\u0441\u043b\u0438 \u043e\u043d\u0438 \u0438\u0441\u043f\u043e\u043b\u043d\u044f\u0442\u0441\u044f \u0441\u0435\u0439\u0447\u0430\u0441, \u043c\u043e\u0435\u0439 \u0435\u043c\u043a\u043e\u0441\u0442\u0438 \u043f\u0440\u043e\u0441\u0442\u043e \u043d\u0435 \u0445\u0432\u0430\u0442\u0438\u0442, \u044f \u0432\u0437\u043e\u0440\u0432\u0443\u0441\u044c. \u0412\u043e\u0442 \u043f\u043e\u0447\u0435\u043c\u0443, \u043a\u043e\u0433\u0434\u0430 \u043d\u0430 \u0433\u043e\u0440\u0438\u0437\u043e\u043d\u0442\u0435 \u043f\u043e\u044f\u0432\u043b\u044f\u043b\u0438\u0441\u044c \u043a\u0440\u0443\u0442\u044b\u0435 \u0448\u0430\u043d\u0441\u044b, \u044f \u043f\u0430\u0441\u043e\u0432\u0430\u043b\u0430 \u0438 \u043d\u0435 \u0434\u0435\u043b\u0430\u043b\u0430 \u043d\u0438\u0447\u0435\u0433\u043e, \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u044f \u0442\u0438\u0445\u043e \u043c\u0435\u0447\u0442\u0430\u0442\u044c \u0432 \u0442\u0440\u044f\u043f\u043e\u0447\u043a\u0443. \u042d\u0442\u0430 \u0438\u0441\u0442\u043e\u0440\u0438\u044f \u043f\u0440\u043e \u0430\u043a\u043a\u0443\u043c\u0443\u043b\u044f\u0442\u043e\u0440 \u043f\u0435\u0440\u0435\u043a\u0440\u043e\u0438\u043b\u0430 \u043c\u043e\u0435 \u0441\u043e\u0437\u043d\u0430\u043d\u0438\u0435. \u042f \u0411\u041e\u042e\u0421\u042c \u0421\u0412\u041e\u0418\u0425 \u0421\u041e\u0411\u0421\u0422\u0412\u0415\u041d\u041d\u042b\u0425 \u0416\u0415\u041b\u0410\u041d\u0418\u0419. \u0422\u043e\u0447\u043a\u0430 \u043e\u0442\u0441\u0447\u0435\u0442\u0430, \u043f\u043e\u0441\u043b\u0435 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u044f \u0441\u0442\u0430\u043b\u0430 \u043e\u0441\u043e\u0437\u043d\u0430\u043d\u043e \u043f\u043e\u0434\u0445\u043e\u0434\u0438\u0442\u044c \u043a \u0441\u0432\u043e\u0438\u043c \u043c\u0435\u0447\u0442\u0430\u043c. \u0410 \u0441\u0442\u0440\u0430\u0445\u0438 \u0438\u0437 \u0432\u0440\u0430\u0433\u043e\u0432, \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u044f \u0438\u0437\u0431\u0435\u0433\u0430\u043b\u0430, \u043f\u0440\u0435\u0432\u0440\u0430\u0442\u0438\u043b\u0438\u0441\u044c \u0432 \u0442\u043e\u0447\u043a\u0438 \u0440\u043e\u0441\u0442\u0430 \u0434\u043b\u044f \u043f\u043e\u0432\u044b\u0448\u0435\u043d\u0438\u044f \u044d\u043d\u0435\u0440\u0433\u043e\u0435\u043c\u043a\u043e\u0441\u0442\u0438 \u043c\u043e\u0435\u0433\u043e \u0432\u043d\u0443\u0442\u0440\u0435\u043d\u043d\u0435\u0433\u043e \u0430\u043a\u043a\u0443\u043c\u0443\u043b\u044f\u0442\u043e\u0440\u0430. \n\n\u041f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0435 \u043f\u043e\u043b\u0433\u043e\u0434\u0430 \u044f \u0441\u0434\u0435\u043b\u0430\u043b\u0430 \u0442\u043e, \u0447\u0435\u0433\u043e \u0442\u0430\u043a \u0441\u0438\u043b\u044c\u043d\u043e \u0431\u043e\u044f\u043b\u0430\u0441\u044c: \u0440\u0430\u0437\u043e\u0440\u0432\u0430\u043b\u0430 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044f, \u043a\u043e\u0442\u043e\u0440\u044b\u043c \u0431\u044b\u043b\u043e \u0431\u043e\u043b\u044c\u0448\u0435 5 \u043b\u0435\u0442, \u0443\u0432\u043e\u043
